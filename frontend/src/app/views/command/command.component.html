<mat-card class="home">
  <mat-card-title class="title">
    Cadastro de Parâmetro
    <div style="display: flex; gap: 5px">
      <a mat-fab extended color="secondary" (click)="close()">
        <mat-icon>keyboard_return</mat-icon>
        Voltar
      </a>
      <a mat-fab extended color="primary" [disabled]="formGroup.invalid || formGroup.untouched" (click)="save()">
        <mat-icon>save</mat-icon>
        Salvar
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>

    <form [formGroup]="formGroup" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
      <mat-form-field>
        <mat-label>Comando</mat-label>
        <input matInput formControlName="command" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
    </form>

  </mat-card-content>
</mat-card>
