<mat-card class="home">
  <mat-card-title class="title">
    Dashboard
  </mat-card-title>
  <mat-card-content>

    <div class="mat-elevation-z0 mt-2">

      <mat-form-field class="w-100">
        <mat-label>Filtre pelo identificador do dispositivo</mat-label>
        <input matInput [(ngModel)]="filter" (keyup.enter)="applyFilter()" placeholder="Ex. device..." #input>
        <button matSuffix mat-icon-button aria-label="Buscar" (click)="applyFilter()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
   
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Data de Criação</th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'MM/dd/yyyy, HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="device">
          <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Dispositivo </th>
          <td mat-cell *matCellDef="let element"> {{element.device.identifier}} </td>
        </ng-container>
    
        <ng-container matColumnDef="command">
          <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Comando </th>
          <td mat-cell *matCellDef="let element"> {{element.command.command}} </td>
        </ng-container>
      
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Medida </th>
          <td mat-cell *matCellDef="let element"> {{element.result }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
