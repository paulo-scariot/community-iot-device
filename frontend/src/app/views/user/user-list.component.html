<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Usuários
    <div>
      <a mat-fab extended color="primary" (click)="create()">
        <mat-icon>add</mat-icon>
        Novo Usuário
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>

    <div class="mat-elevation-z0 mt-2">

      <mat-form-field class="w-100">
        <mat-label>Filtre pelo usuário</mat-label>
        <input matInput [(ngModel)]="filter" (keyup.enter)="applyFilter()" placeholder="Ex. comando..." #input>
        <button matSuffix mat-icon-button aria-label="Buscar" (click)="applyFilter()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef style="width: 35%;"> Usuário</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef style="width: 35%;"> Usuário</th>
          <td mat-cell *matCellDef="let element"> 
            @if(element.role === 'ADMIN') {
              Administrador
            } @else {
              Usuário
            }
           </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="open(row.id)" style="margin-right: 10px">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
