<mat-card class="home">
  <mat-card-title class="title">
    Cadastro de Parâmetro
    <div style="display: flex; gap: 5px">
      <a mat-fab extended color="secondary" (click)="close()">
        <mat-icon>keyboard_return</mat-icon>
        Voltar
      </a>
      <a mat-fab extended color="primary" [disabled]="formGroup.invalid || formGroup.untouched" (click)="save()">
        <mat-icon>save</mat-icon>
        Salvar
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>

    <form [formGroup]="formGroup" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
      <mat-form-field>
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" required>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Função</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="ADMIN">Administrador</mat-option>
          <mat-option value="USER">Usuário</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>
</mat-card>
