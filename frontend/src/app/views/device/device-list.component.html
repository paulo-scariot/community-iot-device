<mat-card class="home">
  <mat-card-title class="title">
    Dispositivos
    <div>
      <a mat-fab extended color="primary" (click)="create()">
        <mat-icon>add</mat-icon>
        Novo Dispositivo
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>

    <div class="mat-elevation-z0 mt-2">

      <mat-form-field class="w-100">
        <mat-label>Filtre pelo identificador</mat-label>
        <input matInput [(ngModel)]="filter" (keyup.enter)="applyFilter()" placeholder="Ex. device..." #input>
        <button matSuffix mat-icon-button aria-label="Buscar" (click)="applyFilter()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
   
        <ng-container matColumnDef="identifier">
          <th mat-header-cell *matHeaderCellDef> Identificador</th>
          <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef> Fabricante </th>
          <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
    
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> Url </th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Ativo </th>
          <td mat-cell *matCellDef="let element"> {{element.status ? 'SIM' : 'NÃO'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="open(row.id)" style="margin-right: 10px">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
