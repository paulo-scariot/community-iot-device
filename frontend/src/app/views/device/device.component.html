<mat-card class="home">
  <mat-card-title class="title">
    Cadastro de Parâmetro
    <div style="display: flex; gap: 5px">
      <a mat-fab extended color="secondary" (click)="close()">
        <mat-icon>keyboard_return</mat-icon>
        Voltar
      </a>
      <a mat-fab extended color="primary" [disabled]="formGroup.invalid || formGroup.untouched" (click)="save()">
        <mat-icon>save</mat-icon>
        Salvar
      </a>
    </div>
  </mat-card-title>
  <mat-card-content>

    <form [formGroup]="formGroup" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">

      <mat-form-field>
        <mat-label>Identificador</mat-label>
        <input matInput formControlName="identifier" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Fabricante</mat-label>
        <input matInput formControlName="manufacturer" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput formControlName="url" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option [value]="true">Ativo</mat-option>
          <mat-option [value]="false">Inativo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Comandos</mat-label>
        <mat-select formControlName="commands" multiple [compareWith]="compareWith">
          @for (command of commandList; track command) {
            <mat-option [value]="command">{{command.command}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

    </form>

  </mat-card-content>
</mat-card>
